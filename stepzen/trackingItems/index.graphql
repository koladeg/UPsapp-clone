type Items {
  item_id: Int
  name: String
  price: Float
  quantity: Int
}
type TrackingItems {
  customer_id: String
  items: [Items]
  customer: Customer
    @materializer(
      query: "getCustomerById"
      arguments: [{ name: "id", field: "customer_id" }]
    )
}

type Query {
  getTrackingItemsById(id: ID!): TrackingItems
    @rest(
      endpoint: "https://upsapp-clone-default-rtdb.firebaseio.com/trackingItems/$id.json"
    )

  getTrackingItems(id: ID!): TrackingItems
  @rest(
    endpoint: "https://upsapp-clone-default-rtdb.firebaseio.com/trackingItems.json"
    transforms: [{ pathpattern: [], editor: "objectToArray"}]
  )
}
